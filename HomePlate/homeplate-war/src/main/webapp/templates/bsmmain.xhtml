        <script type="text/javascript">

            var contextPath = '#{request.contextPath}';
            var downImage = contextPath + "/resources/images/menu/down.gif";
            var rightImage = contextPath + "/resources/images/menu/right.gif";

            $(document).ready(function(){
                ddsmoothmenu.init({
                    mainmenuid: "smoothmenu", //Menu DIV id
                    rightImage: contextPath + '/resources/images/menu/right.gif',
                    orientation: 'v', //Horizontal or vertical menu: Set to "h" or "v"
                    classname: 'ddsmoothmenu-v', //class added to menu's outer DIV
                    //customtheme: ["#804000", "#482400"],
                    contentsource: "markup" //"markup" or ["container_id", "path_to_menu_file"]
                });

                // Carousel
                $('.bxslider').bxSlider({
                  minSlides: 3,
                  maxSlides: 4,
                  slideWidth: 570,
                  slideHeight: 170,
                  slideMargin: 150,
                  ticker: true,
                  speed: 230000
                });
            });


            $(document).ready(function(){
                  $("button").click(function(){
                      $("#actuelewedstrijden").slideToggle(1000);
                      $("button").attr('value','Verberg actuele wedstrijden');
                  });
            });

        </script>
