<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:info="http://java.sun.com/jsf/composite/components/info"
                >
    <div class="topcarousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <ui:repeat value="#{carouselController.carouselInfos}" var="carouselInfo" varStatus="index">  
                    <li data-target="#carousel-example-generic" data-slide-to="#{index}"></li>
                </ui:repeat>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <ui:repeat value="#{carouselController.carouselInfos}" var="carouselInfo" varStatus="index">  
                    <div class="item">
                        <h:graphicImage library="images/header" name="#{carouselInfo.imgUrl}"/>
                        <div class="container">
                            <div class="carousel-caption">
                                <h1>#{carouselInfo.titel}</h1>
                                <p class="lead">#{carouselInfo.subtitel}<br/><br/></p>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </div>
        <!-- /Carousel -->
</ui:composition>
