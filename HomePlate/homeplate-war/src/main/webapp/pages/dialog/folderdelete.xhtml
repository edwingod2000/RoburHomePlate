<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:info="http://java.sun.com/jsf/composite/components/info"
                >
    <h:form role="form">
        <table>
            <tr>
                <th>Verwijderen van:</th>
                <td><h:outputText value="#{documentController.selectedFolder.naam}"/></td>
            </tr>
            <tr>
                <th>Datum aangemaakt:</th>
                <td>
                    <h:outputText value="#{documentController.selectedFolder.datumAangemaakt}">
                        <f:convertDateTime pattern="dd-MM-yyyy hh:mm" timeZone="#{homePlateSessionTO.timezone}" />
                    </h:outputText>
                </td>
            </tr>
            <tr>
                <th>Ge-upload door:</th>
                <td><h:outputText value="#{documentController.selectedFolder.gbrVolgnr.displayNaam}"/></td>
            </tr>
            <tr>
                <th>Gepubliceerd:</th>
                <td><h:selectBooleanCheckbox disabled="true" value="#{documentController.selectedFolder.gepubliceerd}" /></td>
            </tr>
            <tr>
                <th>Omschrijving:</th>
                <td><h:outputText value="#{documentController.selectedFolder.omschrijving}" /></td>
            </tr>
        </table>
        <br/>
        <br/>
        <span>Let op: met het verwijderen van een Map worden ook alle submappen en bestanden die erin staan verwijderd!</span>
        <br/><br/>
        <p:commandButton styleClass="btn btn-primary" action="#{documentController.verwijderFolder}" value="Verwijder" oncomplete="PF('dialogFolderVerwijderen').hide();"/>
        <p:commandButton styleClass="btn btn-default" immediate="true" value="Annuleren" oncomplete="PF('dialogFolderVerwijderen').hide();"/>
    </h:form>
</ui:composition>
