<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:info="http://java.sun.com/jsf/composite/components/info"
                template="/templates/main.xhtml"
      >

    <f:metadata>
        <f:event type="preRenderView" listener="#{registreerController.controleerRegistratie()}" />
        <f:event type="preRenderView" listener="#{navigatieController.setCurrentTabblad(0)}" />
    </f:metadata>

    <ui:define name="content">
        <div class="info">
            <div class="title">
                <h:outputLabel value="Resultaat Registratie"/>
            </div>
            <div class="content">
                <h:outputLabel value="#{registreerController.resultaatBevestigRegistratie}" escape="false"/>
            </div>
        </div>
    </ui:define>

</ui:composition>
