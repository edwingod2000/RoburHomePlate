<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:info="http://java.sun.com/jsf/composite/components/info"
                template="/templates/main.xhtml"
      >

    <f:metadata>
        <f:event type="preRenderView" listener="#{homepageController.resetContext}" />
        <f:event type="preRenderView" listener="#{infoController.executeOphalenInfo(param.typeInfo)}" />
        <f:event type="preRenderView" listener="#{navigatieController.setCurrentTabblad(20)}" />
    </f:metadata>

    <ui:define name="content">
        <div class="infotitle">
            <h:outputText value="#{infoController.infoTitel}" />
        </div>
        <br/>
        <h:form id="editInfoForm">
            <info:infoLijst_v2 infoLijstObject="#{infoController.info}" editModeAvailable="false" showDate="true" />
        </h:form>
    </ui:define>

</ui:composition>
