<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:info="http://java.sun.com/jsf/composite/components/info"
                
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <table>
        <tr>
            <th>SubFolder van <h:outputText value="#{documentController.selectedFolder.naam}"/>:</th>
            <td><h:selectBooleanCheckbox value="#{documentController.subFolder}" /></td>
        </tr>
        <tr>
            <th>Nieuwe Map:</th>
            <td><h:inputText value="#{documentController.nieuweMap}"/></td>
        </tr>
        <tr>
            <th>Omschrijving:</th>
            <td><h:inputText value="#{documentController.nieuweMapOmschrijving}"/></td>
        </tr>
    </table>
    <br/><br/>
    <h:commandButton value="Bewaar" action="#{documentController.bewaarFolder}"/>
    <a href="javascript:dialogNieuweMap.hide()">Annuleren</a>

</ui:composition>
