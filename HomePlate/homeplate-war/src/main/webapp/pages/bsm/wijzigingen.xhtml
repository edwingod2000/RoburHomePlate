<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:info="http://java.sun.com/jsf/composite/components/info"
                template="/templates/bsm/bsmmain.xhtml"
                >

    <f:metadata>
        <f:event type="preRenderView" listener="#{homepageController.resetContext}" />
        <f:event type="preRenderView" listener="#{navigatieController.setCurrentTabblad(0)}" />        
        <f:event type="preRenderView" listener="#{wijzigingenController.begin()}" />        
    </f:metadata>
    
    <ui:define name="content">
        <div class="info">
            <div class="title">
                <info:taalkeuze nl="Wijzig informatie" en="Update info"/>
            </div>
            <div class="content">
                <table>
                    <tr align="left">
                      <th>Laatste wijziging</th>
                      <th>Type Informatie</th>
                    </tr>
                    <ui:repeat var="updateInfo" value="#{wijzigingenController.wijzigingen}">
                      <tr align="left">
                        <td>
                            <h:outputText value="#{updateInfo.datum}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </td>
                        <td>#{updateInfo.omschrijving}</td>
                      </tr>
                    </ui:repeat>
                </table>
            </div>
        </div>
    </ui:define>
</ui:composition>
