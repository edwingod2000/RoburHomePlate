<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:info="http://java.sun.com/jsf/composite/components/info"
                >

    <table>
        <tr>
            <th>Gegevens van:</th>
            <td><h2><h:outputText value="#{documentController.selectedFolder.naam}"/></h2></td>
        </tr>
        <tr>
            <th>Datum aangemaakt:</th>
            <td>
                <h:outputText value="#{documentController.selectedFolder.datumAangemaakt}">
                    <f:convertDateTime pattern="dd-MM-yyyy hh:mm" timeZone="#{homePlateSessionTO.timezone}" />
                </h:outputText>
            </td>
        </tr>
        <tr>
            <th>Aangemaakt door:</th>
            <td><h:outputText value="#{documentController.selectedFolder.gbrVolgnr.displayNaam}"/></td>
        </tr>
        <tr>
            <th>Naam:</th>
            <td><h:inputText value="#{documentController.selectedFolder.naam}"/></td>
        </tr>
        <tr>
            <th>Gepubliceerd:</th>
            <td><h:selectBooleanCheckbox value="#{documentController.selectedFolder.gepubliceerd}" /></td>
        </tr>
        <tr>
            <th>Omschrijving:</th>
            <td><h:inputText value="#{documentController.selectedFolder.omschrijving}" size="50" /></td>
        </tr>
    </table>
    <br/>
    <br/>
        
    <h:commandButton action="#{documentController.bewaarFolderProperties}" value="Bewaar"/>
    <a href="javascript:dialogFolderProperties.hide()">Annuleren</a>

</ui:composition>
