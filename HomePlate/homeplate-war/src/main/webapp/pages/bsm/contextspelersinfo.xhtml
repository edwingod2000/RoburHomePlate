<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:info="http://java.sun.com/jsf/composite/components/info"
                >

    <div class="info">
        <div class="title">
             <h:outputText value="#{teamsController.getDisplayNaam(teamsController.deelnemer.voornaam, teamsController.deelnemer.tussenvoegsel, teamsController.deelnemer.achternaam)}"/>
        </div>
        <div class="content">
            <h:panelGroup rendered="#{not empty teamsController.deelnemer.foto}">
                <h:graphicImage style="width: 170px;" value="#{teamsController.ophalenFotoString(teamsController.deelnemer.foto)}"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{empty teamsController.deelnemer.foto}">
                <h:graphicImage style="width: 170px;" library="bsm/img" name="nopicture.gif"/>
            </h:panelGroup>
            <table>
                <tr>
                    <th><info:taalkeuze nl="Naam" en="Name"/></th>
                    <td>
                        <h:outputText value="#{teamsController.getDisplayNaam(teamsController.deelnemer.voornaam, teamsController.deelnemer.tussenvoegsel, teamsController.deelnemer.achternaam)}"/>
                    </td>
                </tr>
                <tr>
                    <th><info:taalkeuze nl="Positites" en="Positions"/></th>
                    <td>
                        <h:outputText value="#{teamsController.deelnemer.posities}" rendered="#{teamsController.deelnemer.sdsVolgnr.volgnr == 1}"/>
                        <h:outputText value="#{teamsController.deelnemer.sdsVolgnr.omschrijving}" rendered="#{teamsController.deelnemer.sdsVolgnr.volgnr != 1}"/>
                    </td>
                </tr>
                <tr>
                    <th><info:taalkeuze nl="Leeftijd" en="Age"/></th>
                    <td><h:outputText value="#{teamsController.leeftijd}"/></td>
                </tr>
                <tr>
                    <th><info:taalkeuze nl="Rugnr." en="Nr."/></th>
                    <td><h:outputText value="#{teamsController.deelnemer.rugnummer}"/></td>
                </tr>
                <tr>
                    <th><info:taalkeuze nl="Lidnr." en="Member#"/></th>
                    <td><h:outputText value="#{teamsController.deelnemer.lidnummer}"/></td>
                </tr>
            </table>
        </div>
    </div>

</ui:composition>
