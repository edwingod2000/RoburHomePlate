<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:info="http://java.sun.com/jsf/composite/components/info"
                >

    <h:panelGroup>
        <div class="caroussel">
            <ul class="bxslider">
                <ui:repeat value="#{homepageController.sponsorCarroussel}" var="sponsorImage">  
                    <li>
                        <h:link onclick="javascript:openNewWindow('#{sponsorImage.url}')">
                            <p:graphicImage value="http://homeplate.robur58.com/sponsors/#{sponsorImage.bestandsnaam}" rendered="#{not empty sponsorImage.bestandsnaam}" />
                            <h:outputText value="#{sponsorImage.titel}" rendered="#{empty sponsorImage.bestandsnaam}" />
                        </h:link>
                    </li>
                </ui:repeat>  
            </ul>
        </div>
    </h:panelGroup>

</ui:composition>
