<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://java.sun.com/jsf/core"
                >

    <div id="sponsorWidget" class="info">
        <div class="title">
            <h:outputLabel value="Sponsors"/>
        </div>
        <div class="content">
            <table align="center" width="100%">
                <tr>
                    <td id="SponsorLogo" class="sponsorlogo" style="vertical-align: top">&#x00a0;
                        <p:imageSwitch effect="fade" widgetVar="sponsorCarroussel" >  
                            <ui:repeat value="#{homepageController.sponsorCarroussel}" var="sponsorImage">  
                                <h:link onclick="javascript:openNewWindow('#{sponsorImage.url}')">
                                    <p:graphicImage value="http://homeplate.robur58.com/sponsors/#{sponsorImage.bestandsnaam}" rendered="#{not empty sponsorImage.bestandsnaam}" />
                                    <h:outputText value="#{sponsorImage.titel}" rendered="#{empty sponsorImage.bestandsnaam}" />
                                </h:link> 
                                <br/><br/><br/><br/>
                            </ui:repeat>  
                        </p:imageSwitch>  
                    </td>
                </tr>
                <tr>
                    <td align="right"><small>Klik op het logo</small></td>
                </tr>
            </table>
        </div>
    </div>
</ui:composition>
